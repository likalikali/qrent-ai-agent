services:
  - type: web
    name: qrent-ai-agent
    runtime: python311
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    envVars:
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
        value: false
